<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Inn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="home.css"> -->
    <link rel="stylesheet" href="./../style.css">
</head>
<body>

    <!-- <a href="./../profile/profile.html"></a> -->
    <div class="dashboard flex">

        <!-- for mobile navbar  -->
        <div class="mobile-nav flex">

            <h2>Tech Inn</h2>
            <i class="fa-solid fa-bars toggle"></i>

        </div>

        <!-- dashboard left is here  -->
        <div class="leftBar">

            <!-- company logo is here  -->
            <div class="logo">

                <h2>Tech Inn</h2>

            </div>

            <!-- links is here  -->
            <div class="links">

              
  
                <ul>
                    
                    <li onclick="showHome()" id="home"><a href="javascript:void(0)">Home</a></li>

                    <li onclick="showDashboard()" id="dashboard"><a href="javascript:void(0)" >Dashboard</a></li>

                    <li  onclick="showProfile()" id="profile"><a href="javascript:void(0)">Profile</a></li>

                    <li onclick="showServices()" id="services"><a href="./../services/service.html">Services</a></li>

                    <li onclick="showContact()" id="contact"><a href="./../contact/contact.html">Contact Us</a></li>


                </ul>

            </div>

        </div>

        <!-- dashboard Right is here  -->
        <div class="dashboardRight">

            <div class="homeRightContainer">
                
                <section class="hero">
                    <div class="container">
                        <h1>Welcome to Tech Innovations</h1>
                        <p>We're revolutionizing the future of technology</p>
                        <button class="homeButton">Explore More</button>
                    </div>
                </section>

                
            </div>

        </div>

        

    </div>
    


    <script src="./../app.js"></script>
</body>
</html>
