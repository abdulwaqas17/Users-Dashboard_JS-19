<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <div class="outer-box">

         <!-- inner-box is here -->
        <div class="inner-box">

            <!-- header -->
            <header>
                <div class="signup-header">
                    <h1>Sign Up</h1>
                </div>
            </header>
            
            <!-- Sign body -->
            <main class="signup-body">

                <!-- form -->
                <form>

                    <div class="input">
                        <input type="text" name="fullName" placeholder="Full Name" id="fullName" >

                    </div>

                    <div class="input">


                        <input type="email" name="YourEmail" placeholder="Email" id="YourEmail" >

                    </div>

                    <div class="input">


                        <input type="date" name="YourEmail" placeholder="Birth Day" id="YourBirthDay" >

                    </div>

                    <div class="input">


                        <select name="roles" id="roles">
                            <option value="Employee">Employee</option>
                            <option value="Manager">Manager</option>
                            <option value="Admin">Admin</option>
                        </select>

                    </div>

                    <div class="input">

                
                        <input type="number" name="cityName" placeholder="City" id="cityName" >

                    </div>

                    <div class="input">

                
                        <input type="number" name="PhoneNumber" placeholder="Phone Number" id="PhoneNumber" >

                    </div>

                    <div class="input">

                        
                        <input type="password" name="YourPassword" id="YourPassword" placeholder="Password" >

                    </div>


                    <!-- input button is here -->
                    <div class="input">

                        <button type="button" class="button" onclick="takeInupts()">Sign Up</button>

                    </div>

                    <div class="input">

                        <p>Already have an account ? <a href="#"> Log in</a></p>

                    </div>
                    
                </form>

            </main>


        </div>


    </div>


    <script src="./app.js"></script>
    
</body>
</html>
