<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

     <div class="outer-box">

         <!-- inner-box is here -->
        <div class="inner-box">

            <!-- header -->
            <header>
                <div class="signup-header">
                    <h1>Login</h1>
                </div>
            </header>
            
            <!-- Sign body -->
            <main class="signup-body">

                <!-- form -->
                <form>

                    <div class="input">
                        <input type="text" name="fullName" placeholder="Full Name" id="fullName" >

                    </div>

                    <div class="input">


                        <input type="email" name="YourEmail" placeholder="Email" id="YourEmail" >

                    </div>

                    <div class="input">

                        
                        <input type="password" name="YourPassword" id="YourPassword" placeholder="Password" >

                    </div>


                    <!-- input button is here -->
                    <div class="input">

                        <button type="button" class="button" onclick="takeInupts()">Login</button>

                    </div>

                    <div class="input">

                        <p>Don't have an account ? <a href="#"> Sign up</a></p>

                    </div>
                    
                </form>

            </main>


        </div>


    </div>


    <script src="./app.js"></script>
    
</body>
</html>
